<div class="login-form text-center">
    <main class="form-signin">
      <form (ngSubmit)="onClickSubmit(loginForm)" #loginForm="ngForm">
        <h1>Merci de vous connecter</h1>
    
        <div class="form-floating">
          <input type="email" 
                  class="form-control" 
                  id="floatingInput" 
                  placeholder="" 
                  name="email" 
                  ngModel 
                  required>
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" 
                  class="form-control" 
                  id="floatingPassword" 
                  placeholder="" 
                  name="password" 
                  ngModel 
                  required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" 
                type="submit" 
                [disabled]="loginForm.invalid">LOGIN</button>
      </form>
    </main>
  </div>
